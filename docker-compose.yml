version: "3.8"

# Define the services/containers

###############################################################################################
# The docker-compose.yml file sets up a multi-container Docker application                    #
# with four services: PostgreSQL, MongoDB, Backend API, and Frontend React App.               #
# Each service is defined with its image, environment variables, ports, volumes,              #
# and dependencies to ensure proper startup order.                                            #
#                                                                                             #
# Docker Compose is a tool for defining and running multi-container Docker applications.      #
# With Compose, you use a YAML file to configure your applicationâ€™s services.                 #
# Then, with a single command, you create and start all the services from your configuration. #
###############################################################################################
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: demo-postgres
    environment:
      POSTGRES_USER: demouser
      POSTGRES_PASSWORD: demopass
      POSTGRES_DB: demodb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demouser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demo-backend
    environment:
      PORT: 8081
      DATABASE_URL: postgres://demouser:demopass@postgres:5432/demodb
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8081
    ports:
      - "8080:5173"
    depends_on:
      - backend
    volumes:
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres-data:
